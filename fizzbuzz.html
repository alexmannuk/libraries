<html>
<head>
<script>
window.onload = fizzbuzz(1,100);
function fizzbuzz(start, end) {
	for (var i = start; i <= end; i++) {
		var output = "";
		if (i % 3 == 0) {
			output += "Fizz";
		}
		if (i % 5 == 0) {
			output += "Buzz";
		}
		if (output == "") {
			output = i;
		}
		console.log(output);
	}
}
</script>
</head>
